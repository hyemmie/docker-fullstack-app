version: "3"
services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    # 개발 환경에서만 리액트 에러 방지
    stdin_open: true

  nginx:
    # no, always, on-failure(에러로 멈췄을 때만), unless-stopped(임의로 멈추려고 할 때 제외 항상)
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app

